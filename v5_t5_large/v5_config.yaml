general:
  data_path: ./
  model_name: lcw99/t5-large-korean-text-summary
  output_dir: ./checkpoints_v5_t5
  cache_dir: ./cache

tokenizer:
  encoder_max_len: 1000
  decoder_max_len: 120

training:
  num_train_epochs: 5
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 8
  
  learning_rate: 0.00003  # ← 따옴표 없이 숫자로!
  warmup_steps: 100
  weight_decay: 0.01
  
  save_strategy: epoch
  evaluation_strategy: epoch
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: eval_loss
  
  logging_dir: ./logs_v5
  logging_steps: 50
  report_to: wandb
  
  fp16: true
  gradient_checkpointing: true
  dataloader_num_workers: 4
  
  predict_with_generate: true
  generation_max_length: 120
  generation_num_beams: 4

wandb:
  entity: imeanseo_
  project: dialogue-summarization
  name: v5-t5-imeanseo-large-cleaned
